<div class="content" role="main">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div><span>id: </span>{{ loginModel.email }}</div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" [(ngModel)]="loginModel.email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    </div>
    <div><span>pw: </span>{{ loginModel.password }}</div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" [(ngModel)]="loginModel.password" id="inputPassword" class="form-control" placeholder="Password" required="">
    </div>    
    <div class="row">
      <div class="col-md-6">    
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
      </div>
      <div class="col-md-6" style="text-align:right">
        <a [routerLink]="['/forgetpw']">
          <em>Forget password</em>
        </a>
      </div>
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Sign in
    </button>
  </form>
</div>
