<div class="content" role="main">
  <!-- If ngModel is used within a form tag, either the name attribute must be sSigninet
  Example 1: <input [(ngModel)]="person.firstName" name="first"> -->
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="onSignin()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div><span>id: </span>{{login.email}}</div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="login.email" #email="ngModel" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="">
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
    </div>
    <div><span>pw: </span>{{login.password}}</div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="login.password" #password="ngModel" id="inputPassword" class="form-control" placeholder="Password" minlength="6" required>
    </div>   
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
      <div *ngIf="password.errors.minlength">
        Password must be at least 6 characters long.
      </div>
    </div> 
    <div class="row">
      <div class="col-md-6">    
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
      </div>
      <div class="col-md-6" style="text-align:right">
        <a [routerLink]="['/forgetpw']">
          <em>Forget password</em>
        </a>
      </div>
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.form.valid" type="submit">
      Sign in
    </button>
  </form>
</div>
